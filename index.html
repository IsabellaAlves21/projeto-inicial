<!DOCTYPE html>
<!-- html= abertura documento html -->
<html>
    <!-- head= contém tags que alteram caracteristicas da página -->
    <head>
        <!-- charset "UTF-8" habilita o reconhecimento de caracteres na latinos-->
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <body>
        <p>
            Isto é um parágrafo
        </p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <h2>Listas ordenadas</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>    

        <h2>Listas desordenadas</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>    
            
    </body>
</html>
